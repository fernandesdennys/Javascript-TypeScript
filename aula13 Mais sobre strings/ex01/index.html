<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios Aula-13</title>
  </head>
  <body>
    <script>
      const nome = prompt("Digite seu nome completo:");
      document.body.innerHTML = `O seu nome é: <strong>${nome}</strong> <br />`;
      document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br />`;
      document.body.innerHTML += `A segunda letra do seu nome é:<strong>${nome.charAt(
        1
      )}</strong> <br />`;
      document.body.innerHTML += `Qual o primeiro índice da letra LETRA "e"no seu nome? R: O primeiro indice é <strong>${nome.indexOf(
        "e"
      )}</strong> <br />`;
      document.body.innerHTML += `Qual o último índice da letra LETRA "e" no seu nome? R: O Ultimo indice é <strong>${nome.lastIndexOf(
        "e"
      )}</strong><br />`;
      document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(
        -3
      )}</strong><br />`;
      document.body.innerHTML += `As palavras do seu nome são: R: As palavras são: ${nome.split(
        " "
      )}</strong><br />`;
      document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong><br />`;
      document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLocaleLowerCase()}</strong>`;
    </script>
  </body>
</html>
