<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../resultado-ex/styleprof.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <h1>Calcule seu IMC</h1>
      <div id="table">
        <div id="imc">
          <h2>IMC</h2>
          <p>Menos do que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25,0 e 29,9</p>
          <p>Entre 30,0 e 39,9</p>
          <p>Maior que 40,0</p>
        </div>
        <div id="classificacao">
          <h2>Resultado</h2>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </div>
      </div>

      <form action="/" id="formulario" method="post">
        <label for="peso">Peso: (ex. 68.7)</label>
        <input
          type="text"
          id="peso"
          class="input"
          name="peso"
          placeholder="Digite seu peso"
          autocomplete="off"
        />
        <label for="altura">Altura: (ex. 1.70)</label>
        <input
          type="text"
          id="altura"
          class="input"
          name="altura"
          placeholder="Digite sua altura"
          autocomplete="off"
        />

        <div id="button">
          <button type="submit" id="calc">Enviar</button>
          <button id="reset" type="reset">Limpar</button>
        </div>

        <div id="resultado"></div>
      </form>
    </section>
    <script src="/resultado-ex/scriptprof.js"></script>
  </body>
</html>
