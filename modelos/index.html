<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <h1>Tabela IMC</h1>
      <div id="table">
        <div id="imc">
          <h2>IMC</h2>
          <p>Menos do que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25,0 e 29,9</p>
          <p>Entre 30,0 e 39,9</p>
          <p>Maior que 40,0</p>
        </div>
        <div id="classificacao">
          <h2>Resultado</h2>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </div>
      </div>

      <form action="">
        <label for="input-test- 1"
          >Peso:(ex. 68.7)
          <input
            type="text"
            id="txtpeso"
            name="input-test-1"
            placeholder="Digite seu peso"
          />
        </label>
        <label for="input-test-2"
          >Altura:(ex. 1.70)
          <input
            type="text"
            id="txtaltura"
            name="input-test-2"
            placeholder="Digite sua altura"
          />
        </label>

        <button id="calc" type="button" onclick="clicar()">Calcular</button>
        <button id="reset" type="reset">Limpar</button>

        <div id="res"></div>
      </form>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
